<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="advanced.css" />
    </head>
    <body>
        <div id="logo">
            <img src="logo.png" alt="Google">
            <a href="imgsrch.html">Images</a>
            <a href="index.html" class="align-right">Default Search</a>
        </div>
        <div>
            <h4>Advanced Search</h4>
        </div>
        <div class="advSearch">
                <form action="https://google.com/search">
                    <div class="form-group row">
                        <p>Find pages with..</p> 
                        <label for="allthesewords" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="thisexactword" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="anyofthese" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">    
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="noneofthese" class="col-sm-2 col-form-label">none of these:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                    <div id="advSearchBtn" class="form-group row">
                        <input type="submit" value="Advanced Search" class="btn btn-primary advButton">
                    </div>
                </form>
        </div>
    </body>
</html>
